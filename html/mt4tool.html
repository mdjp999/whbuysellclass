<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>MT4在线工具</title>
    <!--<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.2/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="../res/bootstrap.css">
    <!--<script src="http://libs.baidu.com/jquery/1.11.1/jquery.min.js"></script>-->
    <script src="../res/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</head>
<body>
<script src="../res/js/mt4tool.js"></script>
<div class="panel panel-default container">
    <div class="panel-heading">
        <p>测试下单速度，0.01手.作用：</p>
        <p>1.可以测试平台的速度</p>
        <p>2.可以对比模拟号真实号的速度，想想有没有可能模拟号真实号用了不同的成交方式</p>
        <p>3.每天可以试一下，如果同一帐号不同时间相差有点大，平台可能操控</p>
    </div>
    <div class="panel-body">
        <button type="button" class="btn btn-primary" id="orderSpeedTestBtn">下单！</button>
    </div>
</div>
<div class="panel panel-default container">
    <div class="panel-heading">
        <p>测试平台是否支持反向对冲平单：</p>
        <p>如果不支持，则不能用平单方式2</p>
        <p>如果返回结果不支持，则需要自行去MT4里平掉两个对冲单</p>
    </div>
    <div class="panel-body">
        <button type="button" class="btn btn-primary" id="orderCloseByTestBtn">测试！</button>
    </div>
</div>

<div class="panel panel-default container">
    <div class="panel-heading">获取所有没有平的单子
        <button type="button" class="btn btn-info" id="allTradeOrderBtn" disabled>给我取！</button>
    </div>
    <div class="panel-body">
    </div>
</div>

<div class="panel panel-default container">
    <div class="panel-heading">平掉所有单子</div>
    <div class="panel-body">
        <button type="button" class="btn btn-danger" id="closeAllOrderBtn">平单！</button>
    </div>
</div>

</body>
</html>
